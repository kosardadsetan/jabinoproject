  <link rel="stylesheet" href="design.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="site.html">جابینو </a>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="site.html">خانه</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">ثبت‌نام</a></li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container page-container">
    <div class="form-container contact-form">
      <h2>تماس با ما</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">نام و نام خانوادگی</label>
          <input type="text" class="form-control" id="name" placeholder="نام و نام خانوادگی خود را وارد کنید" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">ایمیل</label>
          <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">پیام شما</label>
          <textarea class="form-control" id="message" rows="4" placeholder="پیام خود را وارد کنید" required></textarea>
        </div>
        <button type="submit" class="btn">ارسال پیام</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
