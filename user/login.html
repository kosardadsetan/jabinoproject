  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="site.html">جابینو </a>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="site.html">خانه</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">ثبت‌نام</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">ورود</a></li>

        </ul>

  </nav>

  <!-- Login Form -->
  <div class="container page-container">
    <div class="form-container">
      <h2>ورود به حساب کاربری</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">ایمیل</label>
          <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">کلمه عبور</label>
          <input type="password" class="form-control" id="password" placeholder="کلمه عبور خود را وارد کنید" required>
        </div>
        <button type="submit" class="btn">ورود</button>
        <p class="mt-3 text-center">حساب کاربری ندارید؟ <a href="register.html">ثبت‌نام کنید</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
