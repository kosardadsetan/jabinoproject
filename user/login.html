<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود | کاریابی جابینو</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/user/css/designlogin.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-image: url('img/login.jpg'); 
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover; /* تغییر مهم برای پر کردن کل صفحه */
      background-color: #fdf6ec;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background-color: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .form-control {
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 0.25rem rgba(255,193,7,.25);
    }

    .btn-primary {
      background-color: #ffc107;
      border: none;
      color: #000;
    }

    .btn-primary:hover {
      background-color: #e0ac00;
    }

    h2 {
      color: #333;
    }

    label {
      font-weight: 500;
    }

    a {
      text-decoration: none;
      color: #ffc107;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card shadow-lg">
    <h2 class="text-center mb-4">ورود در کاریابی جابینو</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">نام کامل</label>
        <input type="text" class="form-control" placeholder="مثلاً: علی رضایی">
      </div>
      <div class="mb-3">
        <label class="form-label">ایمیل</label>
        <input type="email" class="form-control" placeholder="example@mail.com">
      </div>
      <div class="mb-3">
        <label class="form-label">شماره موبایل</label>
        <input type="tel" class="form-control" placeholder="مثلا09123456789">
      </div>
      <div class="mb-3">
        <label class="form-label">نوع حساب</label>
        <select class="form-select"><option selected disabled>انتخاب کنید</option>
        <option value="jobseeker">کارجو</option><option value="employer">کارفرما</option></select>
        
      </div>
      <div class="mb-3"><label class="form-label">رمز عبور</label>
        <label class="form-label">تایید رمزعبور</label>
        <input type="password" class="form-control" placeholder="******"></div>
      <button type="submit" class="btn btn-primary w-100 mt-3">ثبت‌نام</button>
      <p class="text-center mt-3 text-muted">حساب دارید؟ <a href="#">وارد شوید</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
