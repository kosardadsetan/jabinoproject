<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تنظیمات | جابینو</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6fc;
      font-family: 'IRANSans', sans-serif;
    }
    .sidebar {
      background-color: #fff;
      height: 100vh;
      border-left: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
    }
    .sidebar .nav-link {
      color: #444;
      padding: 12px 20px;
      transition: all 0.3s;
      border-radius: 8px;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: #007bff;
      color: #fff;
    }
    .sidebar .nav-link i {
      margin-left: 10px;
      transition: transform 0.3s ease;
    }
    .sidebar .nav-link:hover i {
      transform: scale(1.2);
    }
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    label i {
      margin-left: 6px;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="text-center text-primary fw-bold mb-4">جابینو</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i>خانه</a>
        <a class="nav-link" href="resumes.html"><i class="bi bi-file-earmark-person"></i>رزومه‌ها</a>
        <a class="nav-link" href="jobs.html"><i class="bi bi-briefcase"></i>آگهی‌ها</a>
        <a class="nav-link" href="employers.html"><i class="bi bi-building"></i>کارفرمایان</a>
        <a class="nav-link" href="messages.html"><i class="bi bi-chat-dots"></i>پیام‌ها</a>
        <a class="nav-link active" href="#"><i class="bi bi-gear"></i>تنظیمات</a>
        <a class="nav-link" href="#"><i class="bi bi-question-circle"></i>راهنما</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h5 class="fw-bold mb-4"><i class="bi bi-gear-fill text-primary ms-2"></i>تنظیمات حساب کاربری</h5>

      <div class="card p-4 fade-in">
        <form>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-person"></i>نام کامل</label>
            <input type="text" class="form-control" placeholder="مثلاً علی محمدی">
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-envelope"></i>ایمیل</label>
            <input type="email" class="form-control" placeholder="example@email.com">
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-lock"></i>رمز عبور جدید</label>
            <input type="password" class="form-control" placeholder="رمز عبور حداقل ۸ کاراکتر">
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-bell"></i>اعلان‌ها</label>
            <select class="form-select">
              <option selected>فعال</option>
              <option>غیرفعال</option>
            </select>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-success" type="submit"><i class="bi bi-check-circle"></i> ذخیره تغییرات</button>
            <button class="btn btn-secondary" type="reset"><i class="bi bi-x-circle"></i> لغو</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

</body>
</html>
