<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پیام‌ها | جابینو</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6fc;
      font-family: 'IRANSans', sans-serif;
    }
    .sidebar {
      background-color: #fff;
      height: 100vh;
      border-left: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
    }
    .sidebar .nav-link {
      color: #444;
      padding: 12px 20px;
      transition: all 0.3s;
      border-radius: 8px;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: #007bff;
      color: #fff;
    }
    .sidebar .nav-link i {
      margin-left: 10px;
      transition: transform 0.3s ease;
    }
    .sidebar .nav-link:hover i {
      transform: scale(1.2);
    }
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .message-preview:hover {
      background-color: #f1f9ff;
      cursor: pointer;
    }
    .message-preview .bi {
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="text-center text-primary fw-bold mb-4">جابینو</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i>خانه</a>
        <a class="nav-link" href="resumes.html"><i class="bi bi-file-earmark-person"></i>رزومه‌ها</a>
        <a class="nav-link" href="jobs.html"><i class="bi bi-briefcase"></i>آگهی‌ها</a>
        <a class="nav-link" href="employers.html"><i class="bi bi-building"></i>کارفرمایان</a>
        <a class="nav-link active" href="#"><i class="bi bi-chat-dots"></i>پیام‌ها</a>
        <a class="nav-link" href="#"><i class="bi bi-gear"></i>تنظیمات</a>
        <a class="nav-link" href="#"><i class="bi bi-question-circle"></i>راهنما</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="fw-bold"><i class="bi bi-chat-dots-fill text-primary ms-2"></i>صندوق پیام‌ها</h5>
        <a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square ms-1"></i>پیام جدید</a>
      </div>

      <div class="card p-3 fade-in">
        <!-- Message List -->
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action message-preview d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold"><i class="bi bi-person-circle ms-1"></i>محمد رضایی</div>
              درخواست همکاری برای موقعیت برنامه‌نویس فرانت‌اند.
            </div>
            <span class="badge bg-primary rounded-pill">۱۴۰۳/۰۲/۱۶</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action message-preview d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold"><i class="bi bi-person-circle ms-1"></i>مریم احمدی</div>
              سوال درباره نحوه ثبت رزومه.
            </div>
            <span class="badge bg-secondary rounded-pill">۱۴۰۳/۰۲/۱۵</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action message-preview d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold"><i class="bi bi-person-circle ms-1"></i>مدیر آی‌تی پارس</div>
              تاییدیه آگهی جدید ارسال شد.
            </div>
            <span class="badge bg-success rounded-pill">۱۴۰۳/۰۲/۱۴</span>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
